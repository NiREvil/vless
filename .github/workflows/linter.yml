name: Linter/Formatter

permissions:
  contents: write
  actions: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  create:
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  format-and-lint:
    name: Format & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        language: [python, javascript]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Set up Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        if: matrix.language == 'javascript'
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Python tools
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.11.0" "ruff==0.14.5"

      - name: Install JavaScript tools
        if: matrix.language == 'javascript'
        run: npm ci

      - name: Run Formatting for Python
        if: matrix.language == 'python'
        run: npm run format:py || true

      - name: Run Lint for Python
        if: matrix.language == 'python'
        run: npm run lint:py || true

      - name: Run Formatting for JavaScript family
        if: matrix.language == 'javascript'
        run: npm run format:js-family || true

      - name: Run Lint for JavaScript (ESLint)
        if: matrix.language == 'javascript'
        run: npm run lint:js || true

      - name: Commit and Push changes
        run: |
          git config --local user.name "Github Actions"
          git config --local user.email "actions@github.com"
          git add -A
          if ! git diff --quiet --staged; then
            git commit -m "style: apply code formatting and linting standards" -m "Applied automatic formatting using Prettier — Black and linting using ESLint — Ruff" --author="Diana <135276904+Diana-Cl@users.noreply.github.com>"
            git push
          else
            echo "No formatting changes to commit."
          fi
