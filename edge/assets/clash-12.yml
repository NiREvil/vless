#===============12===============ï¼ˆshadowsocks obfs-pluginï¼‰

- name: "shadowsocks obfs-plugin"

  type: ss

  server: server

  port: 443

  cipher: aes-128-gcm

  password: "password"

  udp: true

  udp-over-tcp: false

  udp-over-tcp-version: 2

  ip-version: ipv4

  plugin: obfs

  plugin-opts:

    mode: tls

    host: bing.com

  smux:

    enabled: false
    

#(part 3) ================================ (Proxy Group Configuration)

 #The diversion group can be created and added by itself. The name node name under the proxies parameter can be increased or decreased according to the needs to ensure that the name node name that appears can be found in the proxy agreement of the (Part 2)

proxy-groups:

- name: âšªLoad balancing

  type: load-balance

  url: http://www.gstatic.com/generate_204

  interval: 300

  proxies:

    - vless-reality-vision node                                    

    - vless-reality-grpc node

    - vless-ws-tls node

    - vless-ws node

    - vmess-ws-tls node

    - vmess-ws node

    - trojan-tcp-tls node

    - hysteria certificate node

    - hysteria protocol-2

    - tuic-V5 node

    - tuic-V5 node V6

    - warp wireguard-amnezia

    - shadowsocks obfs-plugin




- name: ðŸ”´Auto

  type: url-test

  url: http://www.gstatic.com/generate_204

  interval: 300

  tolerance: 50

  proxies:

    - vless-reality-vision node                                    

    - vless-reality-grpc node

    - vless-ws-tls node

    - vless-ws node

    - vmess-ws-tls node

    - vmess-ws node

    - trojan-tcp-tls node

    - hysteria certificate node

    - hysteria protocol-2

    - tuic-V5 node

    - tuic-V5 node V6

    - warp wireguard-amnezia

    - shadowsocks obfs-plugin

    

- name: âš«ProxySelector

  type: select

  proxies:

    - âšªLoad balancing                             # Customize the name field of the added protocol

    - ðŸ”´Auto

    - DIRECT

    - vless-reality-vision node                                    

    - vless-reality-grpc node

    - vless-ws-tls node

    - vless-ws node

    - vmess-ws-tls node

    - vmess-ws node

    - trojan-tcp-tls node

    - hysteria certificate node

    - hysteria protocol-2

    - tuic-V5 node

    - tuic-V5 node V6

    - warp wireguard-amnezia

    - shadowsocks obfs-plugin

#ï¼ˆPart 4) ================================ (Rules)

